# ================================================================
# Tool Detection - Handled by Toolchanger Module
# ================================================================
# The toolchanger module automatically detects which tool is on the
# shuttle using the detection_pin defined in each [tool TX] section.
#
# When INITIALIZE_TOOLCHANGER is called (automatically on home, or manually),
# the toolchanger scans all detection pins and sets the detected tool as active.
#
# These macros work with the toolchanger's built-in detection system:

[gcode_macro DETECT_ACTIVE_TOOL_PROBE]
description: Report which tool the toolchanger has detected on the shuttle
gcode:
    {% set detected = printer.toolchanger.detected_tool_number|int %}
    {% if detected >= 0 %}
        RESPOND MSG="Tool {detected} detected on shuttle"
    {% else %}
        RESPOND MSG="No tool detected on shuttle"
    {% endif %}

[gcode_macro _INITIALIZE_FROM_DETECTED_TOOL]
description: If a tool was detected, activate it as the current tool
gcode:
    {% set detected = printer.toolchanger.detected_tool_number|int %}

    {% if detected >= 0 %}
        RESPOND MSG="Activating detected tool T{detected}"
        # Call INITIALIZE_TOOLCHANGER with the detected tool number
        # This won't re-run initialize_gcode (status is already INITIALIZING)
        # but will activate the tool
        INITIALIZE_TOOLCHANGER T={detected}
    {% else %}
        RESPOND MSG="No tool detected - toolchanger remains uninitialized"
    {% endif %}