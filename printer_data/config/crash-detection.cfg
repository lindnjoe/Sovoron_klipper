# Crash Detection Macros
# These provide compatibility for toolchanger and AFC macros that call crash detection
# If you're not using crash detection, these are safe no-op stubs

[gcode_macro STOP_CRASH_DETECTION]
gcode:
    {% if printer["tool_probe_endstop"] is defined  %}
        STOP_TOOL_PROBE_CRASH_DETECTION
    {% endif %}
    # Add support for Beacon/Eddy/Cartographer crash detection here if needed

[gcode_macro START_CRASH_DETECTION]
gcode:
    {% if printer["tool_probe_endstop"] is defined  %}
        START_TOOL_PROBE_CRASH_DETECTION
    {% endif %}
    # Add support for Beacon/Eddy/Cartographer crash detection here if needed

[gcode_macro STOP_TOOL_CRASH_DETECTION]
description: Stub macro for AFC compatibility
gcode:
    # This is a no-op stub. If you use crash detection, implement it here.

[gcode_macro START_TOOL_CRASH_DETECTION]
description: Stub macro for AFC compatibility
gcode:
    # This is a no-op stub. If you use crash detection, implement it here.
