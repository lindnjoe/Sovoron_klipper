#####################################################################
# AFC M109 Deadband Override Module
#####################################################################
#
# This module provides a toggleable override for AFC's M109 macro
# to automatically use the deadband configured for each AFC extruder.
#
# IMPORTANT: This is a Python module that hooks into AFC at the
# system level, not a macro override.
#
# Usage:
#   AFC_M109_DEADBAND_ENABLE  - Enable automatic deadband usage
#   AFC_M109_DEADBAND_DISABLE - Disable automatic deadband usage
#   AFC_M109_DEADBAND_STATUS  - Show current status
#
# When enabled, M109 commands will automatically use the deadband
# value configured in AFC_Hardware.cfg for each extruder.
#
# Configuration:
#   enabled: 1 (default) - Start with override enabled
#            0          - Start with override disabled
#
#####################################################################

[AFC_M109_deadband]
# Set to 1 to enable by default, 0 to disable by default
enabled: 1

#####################################################################
# How It Works
#####################################################################
#
# When ENABLED (default):
#   M109 S240 T0  →  M109_AFC_ORIGINAL S240 T0 D=10
#   (Automatically adds D parameter from AFC extruder config)
#
# When DISABLED:
#   M109 S240 T0  →  M109_AFC_ORIGINAL S240 T0
#   (Passes through to AFC without modification)
#
# The deadband values come from AFC_Hardware.cfg:
#   [AFC_extruder extruder]
#   deadband: 10  # This value is used automatically
#
# You can still manually override the deadband:
#   M109 S240 T0 D=5  # Uses 5 instead of config value
#
#####################################################################
# Deadband Explained
#####################################################################
#
# A deadband creates a temperature tolerance range:
#   Target: 240°C, Deadband: 10°C
#   Acceptable range: 235°C to 245°C (target ± deadband/2)
#
# The printer will consider the target temperature reached when it
# enters this range, reducing wait time for precise temperatures.
#
#####################################################################