
[gcode_macro SET_FAKE_PIN_1]
gcode:
    RUN_SCRIPT script_path="/path/to/virtual_pins.py"  # Path to your Python file
    SET_PIN PIN=virtual_pin:fake_pin_1 VALUE=1

[gcode_macro GET_FAKE_PIN_1]
gcode:
    RUN_SCRIPT script_path="/path/to/virtual_pins.py"  # Path to your Python file
    M117 "Fake Pin 1 Value: {printer.fake_mcu.get_pin('fake_pin_1').get_value()}"
