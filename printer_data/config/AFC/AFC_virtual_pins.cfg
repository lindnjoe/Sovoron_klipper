#[virtual_pins]

[output_pin fake_pin_1]
pin: virtual_pin:test  # A placeholder for the virtual pin
value: 0          # Start with value 0 (low)

[output_pin fake_pin_2]
pin: virtual_pin  # A placeholder for the virtual pin
value: 0          # Start with value 0 (low)

[gcode_macro SET_FAKE_PIN_1]
description: Set fake pin 1 to a specific value
gcode:
    SET_PIN PIN=fake_pin_1 VALUE=1  ; Set fake pin to high (1)

[gcode_macro GET_FAKE_PIN_1]
description: Get the value of fake pin 1
gcode:
    M117 "Fake Pin 1 Value: {printer.virtual_pins.get_pin('fake_pin_1').get_value()}"

[gcode_macro TOGGLE_FAKE_PIN_1]
description: Toggle fake pin 1
gcode:
    SET_PIN PIN=fake_pin_1 VALUE={1 if printer.virtual_pins.get_pin('fake_pin_1').get_value() == 0 else 0}
